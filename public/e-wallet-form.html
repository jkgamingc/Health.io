    <header>
        <h1>E-Wallet Linking Form</h1>
    </header>

    <form id="eWalletForm" onsubmit="submitEwalletForm(event)">
        <label for="walletUsername">E-Wallet Username:</label>
        <input type="text" id="walletUsername" name="walletUsername" required>

        <label for="walletPassword">E-Wallet Password:</label>
        <input type="password" id="walletPassword" name="walletPassword" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <label for="securityCode">Security Code:</label>
        <input type="text" id="securityCode" name="securityCode" required>

        <input type="submit" value="Link E-Wallet">
    </form>
