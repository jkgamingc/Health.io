 <li><a href="patient-login.html">Patient Login</a></li>

    <form action="#" method="post" id="patientForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
		      <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="parentsName">Parents' Name:</label>
        <input type="text" id="parentsName" name="parentsName" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="previousDisease">Previous Disease:</label>
        <input type="text" id="previousDisease" name="previousDisease">

        <label for="currentProblem">Current Disease Detail:</label>
        <textarea id="currentProblem" name="currentProblem" rows="4" required></textarea>

        <button onclick="submitForm()" style="background-color:#3498db;padding:10px;padding-left:25px;padding-right:25px;">Submit</button>
    </form>
